<div class="form p-grid">

  <div class="form__content p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6"
    *ngIf="(pessoa || !readonly)">
    <div class="form__content__box">
      <label class="add-responsavel"
        *ngIf="(!pessoa && !readonly)"
        (click)="addPessoa()">Add Pessoa</label>
      <app-pessoa-form-basic *ngIf="pessoa"
        [titulo]="'Eu'"
        [(pessoa)]="pessoa"
        [readonly]="readonly"
        [clear]="false">
      </app-pessoa-form-basic>
    </div>
  </div>

  <div class="form__content p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6"
    *ngIf="((pessoa && pessoa.responsavel) || !readonly)">
    <div class="form__content__box">
      <label class="add-responsavel"
        *ngIf="(!(pessoa && pessoa.responsavel) && !readonly)"
        (click)="addResponsavel()">Add Responsável</label>
      <app-pessoa-form-basic *ngIf="(pessoa && pessoa.responsavel)"
        [titulo]="'Responsável'"
        [(pessoa)]="pessoa.responsavel"
        [readonly]="readonly"
        [clear]="!readonly"
        (clean)="pessoa.responsavel = null">
      </app-pessoa-form-basic>
    </div>
  </div>

</div>
