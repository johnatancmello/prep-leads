<div class="list p-grid">
  <app-shared-input *ngFor="let item of items; let i = index; trackBy:trackByFn;"
    class="list__item p-col-6 p-sm-6 p-md-6 p-lg-6 p-xl-3"
    ngDefaultControl
    [placeholder]="placeholder+(i+1)"
    [(ngModel)]="items[i]"
    [readonly]="readonly">
  </app-shared-input>
</div>
